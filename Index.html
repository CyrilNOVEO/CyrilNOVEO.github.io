<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice réversible</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Construction de la porte</h2>
            <div class="input-group full-width">
                <label for="gamme_porte">Gamme de porte :</label>
                <select id="gamme_porte" class="full-width">
                    <option value="VulTek+ A">VulTek+ A</option>
                    <option value="VulTek+ S">VulTek+ S</option>
                    <option value="VulTek+AS_EI60">VulTek+ AS EI²60</option>
                    <option value="VulTek+AS_EI120">VulTek+ AS EI²120</option>
                    <option value="MagTek_A">MagTek A</option>
                    <option value="BlasTek_A">BlasTek A</option>
                    <option value="MagTek_A_Lite">MagTek A Lite</option>
                </select>
            </div>
            <div class="input-group full-width">
                <label for="type_porte">Type de porte :</label>
                <div class="btn-group">
                    <button class="btn btn-type-porte" onclick="selectTypePorte('simple')">Porte simple</button>
                    <button class="btn btn-type-porte" onclick="selectTypePorte('double')">Porte double</button>
                </div>
                <input type="hidden" id="type_porte">
            </div>
            <div class="input-group full-width">
                <label for="ouverture_porte">Sens d'ouverture de porte :</label>
                <div class="btn-group">
                    <button class="btn btn-sens" onclick="selectOption('interieure')">Porte intérieure</button>
                    <button class="btn btn-sens" onclick="selectOption('exterieure')">Porte extérieure</button>
                </div>
                <input type="hidden" id="ouverture_porte">
            </div>
            <div class="input-group full-width">
                <label for="seuil_aev">Seuil :</label>
                <div class="btn-group-seuil">
                    <button class="btn btn-seuil" onclick="selectSeuilAEV('none')">Pas de seuil</button>
                    <button class="btn btn-seuil" onclick="selectSeuilAEV('standard')">Standard</button>
                    <button class="btn btn-seuil" onclick="selectSeuilAEV('aev')">Seuil AEV</button>
                </div>
                <input type="hidden" id="seuil_aev" value="none">
            </div>
        </div>

        <div class="section">
            <h2>Côtes de passage libre 90°</h2>
            <div class="input-group full-width">
                <label for="largeur_passage">Largeur :</label>
                <input type="number" id="largeur_passage" placeholder="Largeur en mm" class="full-width input-calculate">
            </div>
            <div class="input-group full-width">
                <label for="hauteur_passage">Hauteur :</label>
                <input type="number" id="hauteur_passage" placeholder="Hauteur en mm" class="full-width input-calculate">
            </div>
        </div>

        <div class="section">
            <h2>Côtes de fabrication</h2>
            <div class="input-group full-width">
                <label for="largeur_fabrication">Largeur :</label>
                <input type="number" id="largeur_fabrication" placeholder="Largeur en mm" class="full-width input-calculate">
            </div>
            <div class="input-group full-width">
                <label for="hauteur_fabrication">Hauteur :</label>
                <input type="number" id="hauteur_fabrication" placeholder="Hauteur en mm" class="full-width input-calculate">
            </div>
        </div>

        <div class="section">
            <h2>Côtes de maçonnerie</h2>
            <div class="input-group full-width">
                <label for="largeur_maconnerie">Largeur :</label>
                <input type="number" id="largeur_maconnerie" placeholder="Largeur en mm" class="full-width input-calculate">
            </div>
            <div class="input-group full-width">
                <label for="hauteur_maconnerie">Hauteur :</label>
                <input type="number" id="hauteur_maconnerie" placeholder="Hauteur en mm" class="full-width input-calculate">
            </div>
        </div>

        <button class="btn-calculate full-width" onclick="calculerValeurs()">CALCULER</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
